<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#242b2f" />
    <title>Kawakawa CX</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
      @font-face {
        font-family: 'Droid Sans';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/DroidSans.ttf') format('truetype');
      }
      @font-face {
        font-family: 'Droid Sans';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('/fonts/DroidSans-Bold.ttf') format('truetype');
      }

      /* Font Awesome 6 Free - Self-hosted */
      @font-face {
        font-family: 'Font Awesome 6 Free';
        font-style: normal;
        font-weight: 400;
        font-display: block;
        src: url('/fonts/fa-regular-400.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Font Awesome 6 Free';
        font-style: normal;
        font-weight: 900;
        font-display: block;
        src: url('/fonts/fa-solid-900.woff2') format('woff2');
      }

      /* Immediate dark background to prevent flash of white */
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #242b2f;
        min-height: 100vh;
      }

      /* Loading spinner styles */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #242b2f;
        z-index: 9999;
      }

      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #3a454b;
        border-top-color: #0e679a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading spinner shown immediately, hidden when Vue mounts -->
    <div id="app-loader">
      <div class="loader-spinner"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
