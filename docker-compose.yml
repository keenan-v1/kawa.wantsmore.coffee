services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "8443:443"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    expose:
      - "5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

volumes:
  caddy_data:
  caddy_config:
